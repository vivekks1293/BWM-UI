<div class="container mt-4">
    <h2>Terms List</h2>

    <ul class="list-group mb-4">
        <li *ngFor="let term of terms" class="list-group-item d-flex justify-content-between align-items-center">
            {{ term.Term_Name }}
            <div>
                <button class="btn btn-outline-primary btn-sm me-2" (click)="viewTerm(term)">View</button>
                <button class="btn btn-outline-secondary btn-sm" (click)="openPopup(term)">Edit</button>
            </div>
        </li>
    </ul>

    <button class="btn btn-primary" (click)="openPopup()">Add New Term</button>

    <!-- Popup Modal -->
    <div class="modal" tabindex="-1" [class.show]="showPopup" [ngStyle]="{ display: showPopup ? 'block' : 'none' }">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ editingTerm ? 'Edit Term' : 'Add New Term' }}</h5>
                    <button type="button" class="btn-close" (click)="closePopup()"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="termName" class="form-label">Term Name</label>
                            <input type="text" id="termName" class="form-control" [(ngModel)]="newTerm.Term_Name"
                                name="termName">
                        </div>
                        <div class="mb-3">
                            <label for="termDuration" class="form-label">Term Duration</label>
                            <input type="date" id="termDuration" class="form-control"
                                [(ngModel)]="newTerm.Term_Duration" name="termDuration">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" (click)="closePopup()">Cancel</button>
                    <button class="btn btn-primary" (click)="editingTerm ? updateTerm() : addTerm()">
                        {{ editingTerm ? 'Update Term' : 'Add Term' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
